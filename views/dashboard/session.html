<div ui-content-for="title">
	<span>Current Session</span>
</div>

<div class="scrollable">
	<div class="scrollable-content section">

		<div class="stopwatch">
			<div id="time-container"></div>
		</div>

		<div class="inputs">

			<div class="start-stop-btns">
				<div class="start-left">
					<a class="btn btn-success btn-block" ng-click="time.startSession()">Start</a>
				</div>
				<div class="stop-right">
					<a class="btn btn-danger btn-block" ng-click="time.endSession()">Stop</a>
				</div>
			</div>

			<div class="usr-btns">
				<a class="btn btn-primary" ng-click="time.newEvent('Crossing Arms')">Crossing Arms</a>
				<a class="btn btn-primary" ng-click="time.newEvent('Smile')">Smile</a>
			</div>
		</div>

		<div class="records"></div>
	</div>
</div>
