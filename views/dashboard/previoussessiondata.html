<div ui-content-for="title">
  <span>Previous Session Data</span>
</div>

<div class="scrollable">
  <div class="scrollable-content">
    <div class="section" ng-repeat="(codeSetId, codeSet) in dataSet.codeSet">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="btn-group pull-right">
            <a ui-turn-on='myDropdown' class='btn'>
              <i class="fa fa-chevron-circle-down"></i>
            </a>
            <ul
            class="dropdown-menu"
            ui-outer-click="Ui.turnOff('myDropdown')"
            ui-outer-click-if="Ui.active('myDropdown')"
            role="menu"
            ui-show="myDropdown"
            ui-state="myDropdown"
            ui-turn-off="myDropdown">
            <li>
              <a class="" href="/#/sessiondatasummary/{{codeSetId}}">
                <i class="fa fa-file-o"></i>
                Summary
              </a>
            </li>
            <li>
              <a class="" href="/#/rawsessiondata/{{codeSetId}}">
                <i class="fa fa-archive"></i>
                Raw Data
              </a>
            </li>
            <li>
              <a class="" href="/#/graphsessiondata/{{codeSetId}}">
                <i class="fa fa-line-chart"></i>
                Graph
              </a>
            </li>
            <li class="divider"></li>
            <li>
              <a href="">
                <i class="fa fa-pencil-square-o"></i>
                Edit Data
              </a>
            </li>
            <li>
              <a href="">
                <i class="fa fa-times-circle"></i>
                Delete Data
              </a>
            </li>
          </ul>
        </div>

          <h3 class="panel-title">{{codeSet.name}}</h3>
        </div>
        <div class="panel-body">
          Start Date: {{codeSet.startDate}}<br>
          Description: {{codeSet.description}}<br>
          Code Set: {{codeSet.codeSetName}}<br>
        </div>
      </div>
    </div>

  </div>
</div>
