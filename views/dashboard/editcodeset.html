<div ui-content-for="title">
  <span>Edit Code Set</span>
</div>

<div class="scrollable">
  <div class="scrollable-content section">
    <form role="form" name="createCodeSet" ng-submit='createNewCodeSet()' novalidate>
      <legend>Edit Code Set</legend>
      <div>
        <label>
          Code Set Label:
        </label>
        <input type="text" ng-model="codeSet.codeSetData.codeSetId" class="form-control">
        <label>
          Code Set Description:
        </label>
        <input type="text" ng-model="codeSet.codeSetData.description" class="form-control">
      </div>
      <div class="form-group has-success has-feedback" data-ng-repeat="input in codeSet.codeSetData.inputs">
        <label>
          Input Name:
        </label>
        <input type="text" ng-model="input.name" class="form-control">
        <label>Input Color:</label>
        <select ng-model="input.color">
          <option value="btn-primary" selected="selected">Blue</option>
          <option value="btn-warning">Yellow</option>
          <option value="btn-success">Green</option>
          <option value="btn-danger">Red</option>
        </select>
        <br>
        <a class="btn btn-primary" ng-show="$last" ng-click="codeSet.addNewInput()">
          Add Another
        </a>
      </div>
    <hr>
    <a class="btn btn-warning btn-block" href="/#/viewcodesets">Go Back</a>

    <a class="btn btn-primary btn-block" ng-click="codeSet.addNewCodeSet()">Save Changes</a>
    </form>
  </div>
</div>
