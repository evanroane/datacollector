<div ui-content-for="title">
  <span>View Code Sets</span>
</div>

<div class="scrollable">
  <div class="scrollable-content">
    <div class="section">
      <a class="btn btn-lg btn-primary btn-block" href="#/newcodeset">Add New Code Set</a>
    </div>
    <div class="section" ng-repeat="(codeSetId, codeSet) in viewCodeSet.codeSet">
      <div class="panel panel-default">
        <div class="panel-heading">

          <div class="btn-group pull-right">
            <a ui-turn-on='myDropdown' class='btn'>
              <i class="fa fa-chevron-circle-down"></i>
            </a>
            <ul
            class="dropdown-menu"
            ui-outer-click="Ui.turnOff('myDropdown')"
            ui-outer-click-if="Ui.active('myDropdown')"
            role="menu"
            ui-show="myDropdown"
            ui-state="myDropdown"
            ui-turn-off="myDropdown">
            <li>
              <a class="" href="/#/codeset/{{codeSetId}}/edit">
                <i class="fa fa-pencil-square-o"></i>
                Edit
              </a>
            </li>
            <li class="divider"></li>
            <li>
              <a class="" ng-click="viewCodeSet.removeCodeSet(codeSetId)">
                <i class="fa fa-times-circle"></i>
                Delete
              </a>
            </li>
          </ul>
        </div>
          <h3 class="panel-title">{{codeSet.codeSetId}}</h3>
        </div>
        <div class="panel-body">
          {{codeSet.description}}
        </div>
      </div>
    </div>


    <div ui-state="activeDropdown"></div>

  </div>


  </div>
</div>
