<div ui-content-for="title">
  <span>View Code Sets</span>
</div>

<div class="scrollable">
  <div class="scrollable-content">
    <div class="section" ng-repeat="(codeSetId, codeSet) in viewCodeSet.codeSet">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="btn-group pull-right">

            <a ui-turn-on='myDropdown' class='btn'>
              <i class="fa fa-chevron-circle-down fa-lg"></i>
            </a>
            <ul
              class="dropdown-menu"
              ui-outer-click="Ui.turnOff('myDropdown')"
              ui-outer-click-if="Ui.active('myDropdown')"
              role="menu"
              ui-show="myDropdown"
              ui-state="myDropdown"
              ui-turn-off="myDropdown">

              <li><a href="/#/{{codeSetId}}">Begin Session with Code Set</a></li>
              <li><a href="/#/{{codeSetId}}/edit">Edit Code Set</a></li>
              <li class="divider"></li>
              <li><a ng-click="viewCodeSet.removeCodeSet(codeSetId)">Delete Code Set</a></li>
            </ul>
          </div>
          <h3 class="panel-title">Code Set Name {{codeSetId}}</h3>
        </div>
        <div class="panel-body">
          {{lorem}}
        </div>
      </div>
    </div>
  </div>
</div>
