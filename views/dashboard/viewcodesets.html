<div ui-content-for="title">
  <span>View Code Sets</span>
</div>

<div class="scrollable">
  <div class="scrollable-content">
    <div class="section">
      <a class="btn btn-lg btn-primary btn-block" href="#/newcodeset">Add New Code Set</a>
    </div>
    <div class="section" ng-repeat="(codeSetId, codeSet) in viewCodeSet.codeSet">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="btn-group pull-right">

            <a ui-turn-on='dropdown' class='btn'>
              <i class="fa fa-chevron-circle-down fa-lg"></i>
            </a>
            <ul
              class="dropdown-menu"
              ui-outer-click="Ui.turnOff('dropdown')"
              ui-outer-click-if="Ui.active('dropdown')"
              role="menu"
              ui-show="dropdown"
              ui-state="dropdown"
              ui-turn-off="dropdown">
              <li><a href="/#/codeset/{{codeSetId}}">Begin Session with Code Set</a></li>
              <li><a href="/#/codeset/{{codeSetId}}/edit">Edit Code Set</a></li>
              <li class="divider"></li>
              <li><a ng-click="codeSet.removeCodeSet(codeSetId)">Delete Code Set</a></li>
            </ul>
          </div>
          <h3 class="panel-title">{{codeSet.codeSetId}}</h3>
        </div>
        <div class="panel-body">
          {{codeSet.description}}
        </div>
      </div>
    </div>

  </div>
</div>
