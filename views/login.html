<div ui-content-for="title">
  <span>Log In</span>
</div>

<div class="scrollable">
  <div class="scrollable-content section">
    <form role="form" name="loginForm" ng-submit="login.login()" novalidate>

        <fieldset>
          <legend>
            Log in to Your Account
          </legend>
          <div class="form-group" ng-class="{'has-error': loginForm.$dirty && !login.email}">
            <label>
              Email:
              <small>
                (Use the email you used to register)
              </small>
            </label>
            <input
            type="email"
            placeholder="Enter email"
            class="form-control"
            type="email"
            ng-model="login.email"
            required>
          </div>

          <div class="form-group" ng-class="{'has-error': loginForm.$dirty && !login.password}">
            <label>Password:</label>
            <input
            type="password"
            class="form-control"
            type="password"
            ng-model="login.password"
            placeholder="Password"
            required>
          </div>
        </fieldset>
      <hr>
      <input type="submit" class="btn btn-primary btn-block" value="Login" ng-class="{disabled: loginForm.$invalid}">
      <div class="btn btn-warning btn-block" ng-class="{disabled: !login.email }" ng-click="login.forgotPassword()">Forgot Password</div>
    </form>
  </div>
</div>
