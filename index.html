<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <base href="/" />
    <title>Behavior Analysis Tracker</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-hover.css" />
    <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.css" />
    <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.css" />
    <link rel="stylesheet" href="demo.css" />
  </head>
  <body ng-app="batApp" ng-controller="MainController">
    <div ng-include="'sidebar.html'" ui-track-as-search-param='true'class="sidebar sidebar-left"></div>
    <div class="app">
      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
          B.A.T.
        </div>
        <div class="btn-group pull-left">
          <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
            <i class="fa fa-bars"></i> Menu
          </div>
        </div>
      </div>


      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-circle-o-notch fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
          <ng-view></ng-view>
        </div>
      </div>
    </div>
    <div ui-yield-to="modals"></div>

    <!--Scripts:-->
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <!-- Only required to use $drag, $swipe and Translate services -->
    <script src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.gestures.min.js"></script>

    <script src="js/main.js"></script>
    <script src="js/main.config.js"></script>
    <script src="js/main.constants.js"></script>
    <script src="js/main.controller.js"></script>
    <script src="js/auth/auth.controllers.js"></script>
    <script src="js/auth/auth.factory.js"></script>
    <script src="js/auth/auth.routes.js"></script>
    <script src="js/dashboard/dashboard.routes.js"></script>
    <script src="js/dashboard/datacollector.factory.js"></script>
    <script src="js/dashboard/datacollector.controller.js"></script>

    <!-- Config for users WIP:
    <script src="js/users/todo.config.js"></script>
    <script src="js/users/todo.controllers.js"></script>
    <script src="js/users/todo.factory.js"></script>
    -->

  </body>
</html>
